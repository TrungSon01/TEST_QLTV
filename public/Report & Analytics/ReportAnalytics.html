<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Báo Cáo & Phân Tích</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="p-6">
      <!-- Header Section -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Báo Cáo & Phân Tích</h1>
        <p class="text-gray-600">Tổng quan về hoạt động thư viện</p>
      </div>

      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- Card 1 -->
        <div class="bg-white rounded-lg shadow p-6">
          <div class="flex items-center">
            <div class="p-3 bg-blue-500 rounded-full">
              <i class="fas fa-book text-white text-2xl"></i>
            </div>
            <div class="ml-4">
              <p class="text-gray-500">Tổng số sách</p>
              <h3 class="text-2xl font-bold">1,234</h3>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="bg-white rounded-lg shadow p-6">
          <div class="flex items-center">
            <div class="p-3 bg-green-500 rounded-full">
              <i class="fas fa-users text-white text-2xl"></i>
            </div>
            <div class="ml-4">
              <p class="text-gray-500">Độc giả</p>
              <h3 class="text-2xl font-bold">567</h3>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="bg-white rounded-lg shadow p-6">
          <div class="flex items-center">
            <div class="p-3 bg-yellow-500 rounded-full">
              <i class="fas fa-hand-holding text-white text-2xl"></i>
            </div>
            <div class="ml-4">
              <p class="text-gray-500">Đang mượn</p>
              <h3 class="text-2xl font-bold">89</h3>
            </div>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="bg-white rounded-lg shadow p-6">
          <div class="flex items-center">
            <div class="p-3 bg-red-500 rounded-full">
              <i class="fas fa-exclamation-circle text-white text-2xl"></i>
            </div>
            <div class="ml-4">
              <p class="text-gray-500">Quá hạn</p>
              <h3 class="text-2xl font-bold">12</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
